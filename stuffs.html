<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stuff Chooser</title>
  <link rel="stylesheet" href="stuffs.css">

  <!-- Preload animated GIF for instant hover -->
  <link rel="preload" as="image" href="assets/cat.gif">
</head>
<body>

<!-- DASHBOARD GIF BUTTON -->
<a href="dashboard.html" class="home-gif" aria-label="Go to dashboard">
  <img src="assets/cat.png" data-anim="assets/cat.gif" alt="">
</a>

<!-- MATRIX RAIN -->
<canvas id="matrix"></canvas>

<!-- BACKGROUND IMAGES -->
<img class="bg-img active" id="bg-default" src="stuffs-default.png" alt="">
<img class="bg-img" id="bg-series" src="stuffs-series.png" alt="">
<img class="bg-img" id="bg-movies" src="stuffs-movies.png" alt="">
<img class="bg-img" id="bg-documentary" src="stuffs-documentary.png" alt="">

<!-- OPTIONS -->
<div class="stuffs-container">
  <button id="seriesBtn" class="stuffs-btn">SERIES</button>
  <button id="moviesBtn" class="stuffs-btn">MOVIES</button>
  <button id="docBtn" class="stuffs-btn">DOCUMENTARY</button>
</div>

<script type="module" src="stuffs.js"></script>

<!-- BACKGROUND MUSIC -->
<audio id="bgMusic" loop>
  <source src="stuffs-music.mp3" type="audio/mpeg">
</audio>

<!-- MUSIC TOGGLE BUTTON -->
<button id="musicBtn" class="music-btn">â–¶</button>

<!-- ðŸ”¥ REQUIRED: HOVER-ONLY GIF LOGIC -->
<script>
  document.addEventListener('DOMContentLoaded', () => {
    document.querySelectorAll('.home-gif img').forEach(img => {
      const staticSrc = img.src;
      const animatedSrc = img.dataset.anim;

      img.addEventListener('mouseenter', () => {
        img.src = animatedSrc + '?t=' + Date.now();
      });

      img.addEventListener('mouseleave', () => {
        img.src = staticSrc;
      });
    });
  });
</script>

</body>
</html>
