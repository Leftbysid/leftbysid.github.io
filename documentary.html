<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Documentary Archive</title>
  <link rel="stylesheet" href="documentary.css">
</head>
<body>
<a href="stuffs.html" class="home-logo" aria-label="Go to dashboard">
  &gt;<span class="cursor">_</span>
</a>

<h1 class="title">ðŸ“• DOCUMENTARY ARCHIVE</h1>

<div class="filters">
  <button data-filter="all" class="filter active">All</button>
  <button data-filter="seen" class="filter">Seen</button>
  <button data-filter="unseen" class="filter">Unseen</button>
</div>

<div class="controls">
  <input id="search" placeholder="Search documentaries, genres...">
  <button id="sortRecent" class="active">Recently Added</button>
</div>

<button id="toggleForm">âž• Add Documentary</button>

<div id="seriesForm" class="hidden">
  <input id="name" placeholder="Documentary name">

  <!-- YEAR INPUT -->
  <input
    id="year"
    type="number"
    placeholder="Year"
    min="1900"
    max="2099"
  >

  <!-- GENRE INPUT -->
  <input
    id="genreInput"
    list="genreList"
    placeholder="Genres (comma separated)"
  >
  <datalist id="genreList"></datalist>

  <button id="saveSeries">Save</button>
</div>

<div id="seriesList"></div>

<!-- DELETE -->
<div id="confirmBox" class="confirm hidden">
  <div class="confirm-box">
    <p>Delete this documentary?</p>
    <div class="confirm-actions">
      <button id="confirmDeleteBtn">Yes</button>
      <button id="cancelDeleteBtn">Cancel</button>
    </div>
  </div>
</div>

<!-- EDIT -->
<div id="editOverlay" class="edit-overlay hidden">
  <div class="edit-box">
    <h3>Edit Documentary</h3>

    <input id="editName">

    <input
      id="editYear"
      type="number"
      min="1900"
      max="2099"
    >

    <input id="editGenres">

    <div class="edit-actions">
      <button id="saveEditBtn">ðŸ’¾ Save</button>
      <button class="cancel" id="cancelEditBtn">âœ– Cancel</button>
    </div>
  </div>
</div>

<script type="module" src="documentary.js"></script>
</body>
</html>
