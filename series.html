<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Series</title>

  <link rel="stylesheet" href="series.css" />
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
</head>
<body>

  <!-- TITLE -->
  <h1 class="title">SERIES</h1>

  <!-- ADD BUTTON -->
  <button id="addBtn">＋ Add Series</button>

  <!-- ADD FORM (HIDDEN) -->
  <form id="seriesForm" class="hidden">
    <input
      type="text"
      id="name"
      placeholder="Series name"
      autocomplete="off"
    />

    <input
      type="number"
      id="seasons"
      placeholder="Number of seasons"
    />

    <select id="genre"></select>

    <button type="button" id="addGenreBtn">＋ Add Genre</button>

    <input
      type="text"
      id="newGenre"
      class="hidden"
      placeholder="New genre"
      autocomplete="off"
    />

    <button type="button" onclick="addSeries()">Save</button>
  </form>

  <!-- SERIES LIST -->
  <div id="seriesList"></div>

  <!-- EDIT OVERLAY -->
  <div id="editOverlay" class="edit-overlay hidden">
    <div class="edit-box">
      <input id="editName" placeholder="Series name" />
      <input id="editSeasons" type="number" placeholder="Seasons" />
      <select id="editGenre"></select>

      <div class="edit-actions">
        <button onclick="saveEdit()">Save</button>
        <button class="cancel" onclick="closeEdit()">Cancel</button>
      </div>
    </div>
  </div>

  <!-- DELETE CONFIRM -->
  <div id="confirmBox" class="confirm hidden">
    <div class="confirm-box">
      <p>Delete this series?</p>
      <div class="confirm-actions">
        <button onclick="confirmDelete()">Yes</button>
        <button onclick="closeConfirm()">Cancel</button>
      </div>
    </div>
  </div>

  <script type="module" src="series.js"></script>
</body>
</html>
