<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stuff Chooser</title>
  <link rel="stylesheet" href="stuffs.css">
</head>
<body>

<!-- MATRIX RAIN -->
<canvas id="matrix"></canvas>

<!-- BACKGROUND IMAGES -->
<img class="bg-img active" id="bg-default" src="stuffs-default.png" alt="">
<img class="bg-img" id="bg-series" src="stuffs-series.png" alt="">
<img class="bg-img" id="bg-movies" src="stuffs-movies.png" alt="">
<img class="bg-img" id="bg-documentary" src="stuffs-documentary.png" alt="">

<!-- OPTIONS -->
<div class="stuffs-container">
  <button id="seriesBtn" class="stuffs-btn">SERIES</button>
  <button id="moviesBtn" class="stuffs-btn">MOVIES</button>
  <button id="docBtn" class="stuffs-btn">DOCUMENTARY</button>
</div>

<script type="module" src="stuffs.js"></script>
</body>
</html>
