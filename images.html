<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Images</title>
  <link rel="stylesheet" href="images.css">
</head>
<body>

<h1 class="title">ðŸ–¼ IMAGE VAULT</h1>

<div class="controls">

  <button id="exportJson">â¬‡ Export JSON</button>
</div>

<button id="toggleForm">âž• Add Image</button>

<div id="imageForm" class="hidden">
  <input id="filename" placeholder="Filename (e.g. matrix_01.jpg)">

</div>

<!-- DELETE CONFIRM -->

</div>

<!-- EDIT -->
<div id="editOverlay" class="edit-overlay hidden">
  <div class="edit-box">
    <h3>Edit Image</h3>
    <input id="editTitle">
    <input id="editTags">
    <div class="edit-actions">
      <button id="saveEditBtn">ðŸ’¾ Save</button>

  </div>

</body>
</html>
