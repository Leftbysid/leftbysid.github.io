<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Link Archive</title>
  <link rel="stylesheet" href="links.css">
</head>
<body>

<h1 class="title">ðŸ”— LINK ARCHIVE</h1>

<div class="controls">
  <input id="search" placeholder="Search links...">
  <button onclick="sortByName()">Sort Aâ€“Z</button>
  <button onclick="sortByType()">Sort by Type</button>
</div>

<button id="toggleForm">âž• Add Link</button>

<!-- ADD LINK FORM -->
<div id="linkForm" class="hidden">
  <input id="type" placeholder="Link Type (Article / Tool / Video)">
  <input id="name" placeholder="Link Name">
  <input id="desc" placeholder="Short Description">
  <button onclick="addLink()">Save</button>
</div>

<div id="linkList"></div>

<!-- DELETE CONFIRM POPUP -->
<div id="confirmBox" class="confirm hidden">
  <div class="confirm-box">
    <p>Delete this link?</p>
    <div class="confirm-actions">
      <button onclick="confirmDelete()">Yes</button>
      <button onclick="closeConfirm()">Cancel</button>
    </div>
  </div>
</div>

<!-- EDIT POPUP -->
<div id="editOverlay" class="edit-overlay hidden">
  <div class="edit-box">
    <h3>Edit Link</h3>

    <input id="editType" placeholder="Link Type">
    <input id="editName" placeholder="Link Name">
    <input id="editDesc" placeholder="Description">

    <div class="edit-actions">
      <button onclick="saveEdit()">ðŸ’¾ Save</button>
      <button class="cancel" onclick="closeEdit()">âœ– Cancel</button>
    </div>
  </div>
</div>

<script type="module" src="links.js"></script>
</body>
</html>
