<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Matrix Dashboard</title>

  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="dashboard.css">
</head>
<body>

<!-- AUTH GUARD -->
<script type="module">
import { auth } from "./firebase.js";
import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

onAuthStateChanged(auth, user => {
  if (!user) window.location.href = "index.html";
});
</script>

<!-- MATRIX BACKGROUND -->
<canvas id="matrix"></canvas>

<!-- MUSIC -->
<audio id="bgMusic" loop>
  <source src="bg-music.mp3" type="audio/mpeg">
</audio>

<button class="music-btn" onclick="toggleMusic()">▶</button>

<div class="container">

  <!-- QUOTE WIDGET (REPLACES SYSTEM SLOGANS) -->
  <div class="quote-widget" id="quoteWidget">
    <p class="quote-text" id="dashboardQuote">Loading quote...</p>
    <p class="quote-author" id="dashboardAuthor"></p>
  </div>

  <!-- NAVIGATION -->
  <div class="menu">
    <a href="fnf.html" class="menu-link">BOOKS</a>
    <a href="quotes.html" class="menu-link">QUOTES</a>
    <a href="links.html" class="menu-link">LINKS</a>
    <a href="stuffs.html" class="menu-link">STUFF</a>
    <a href="#" class="menu-link disconnect full" onclick="logout()">DISCONNECT</a>
  </div>
</div>

<!-- LOGOUT -->
<script type="module">
import { auth } from "./firebase.js";
import { signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

window.logout = async function () {
  await signOut(auth);
  window.location.href = "index.html";
};
</script>

<!-- MUSIC TOGGLE -->
<script>
const music = document.getElementById("bgMusic");
let playing = false;

function toggleMusic() {
  if (!playing) {
    music.play();
    playing = true;
    document.querySelector(".music-btn").innerText = "⏸";
  } else {
    music.pause();
    playing = false;
    document.querySelector(".music-btn").innerText = "▶";
  }
}
</script>

<!-- DASHBOARD LOGIC -->
<script type="module" src="dashboard.js"></script>

<!-- MATRIX EFFECT -->
<script src="matrix.js"></script>

</body>
</html>
