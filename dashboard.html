<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- SIDEBAR -->
<div class="sidebar">
  <button class="nav-btn">Books</button>
  <button class="nav-btn">Quotes</button>
  <button class="nav-btn">Links</button>
  <button class="nav-btn">Images</button>
  <button class="nav-btn">Stuffs</button>

  <button id="logoutBtn" class="logout">Logout</button>
</div>

<!-- MAIN CONTENT -->
<div class="content">
  <h1>Dashboard</h1>
  <p>Select a section from the left</p>

  <!-- Image Upload Section -->
  <div class="section">
    <input type="file" id="imgFile">
    <button onclick="uploadImage()">Upload Image</button>
    <div id="imageGallery"></div>
  </div>
</div>

<script type="module" src="dashboard.js"></script>
</body>
</html>
