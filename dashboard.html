<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Matrix Dashboard</title>

  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="dashboard.css">
</head>
<body>

<!-- AUTH GUARD -->
<script type="module">
import { auth } from "./firebase.js";
import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";

onAuthStateChanged(auth, user => {
  if (!user) window.location.href = "index.html";
});
</script>

<!-- MATRIX BACKGROUND -->
<canvas id="matrix"></canvas>

<!-- AUDIO ELEMENT -->
<audio id="bgMusic"></audio>

<!-- MUSIC CONTROLS -->
<div class="music-player">
  <button id="prevTrack" title="Previous">⏮</button>
  <button id="playPause" title="Play / Pause">▶</button>
  <button id="nextTrack" title="Next">⏭</button>
  <span class="track-title" id="trackTitle">No track</span>
</div>

<div class="container">

  <!-- QUOTE WIDGET -->
  <div class="quote-widget" id="quoteWidget">
    <p class="quote-text" id="dashboardQuote">Loading quote...</p>
    <p class="quote-author" id="dashboardAuthor"></p>
  </div>

  <!-- NAVIGATION -->
  <div class="menu">
    <a href="fnf.html" class="menu-link">BOOKS</a>
    <a href="quotes.html" class="menu-link">QUOTES</a>
    <a href="links.html" class="menu-link">LINKS</a>
    <a href="stuffs.html" class="menu-link">STUFF</a>

    <!-- ✅ NEW GAMES BUTTON -->
    <a href="games/hub/games.html" class="menu-link">GAMES</a>

    <a href="#" class="menu-link disconnect full" onclick="logout()">DISCONNECT</a>
  </div>
</div>

<!-- LOGOUT -->
<script type="module">
import { auth } from "./firebase.js";
import { signOut } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";

window.logout = async function () {
  await signOut(auth);
  window.location.href = "index.html";
};
</script>

<!-- DASHBOARD LOGIC -->
<script type="module" src="dashboard.js"></script>

<!-- MATRIX EFFECT -->
<script src="matrix.js"></script>

</body>
</html>
