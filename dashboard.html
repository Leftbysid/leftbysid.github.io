<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <link rel="stylesheet" href="dashboard.css">
</head>
<body>

<!-- Background Music -->
<audio id="bgMusic" loop>
  <source src="bg-music.mp3" type="audio/mpeg">
</audio>

<!-- Music Toggle -->
<button class="music-btn" onclick="toggleMusic()">⏸</button>

<!-- Dashboard -->
<div class="center-menu">
  <button onclick="go('books.html')"> Books</button>
  <button onclick="go('quotes.html')"> Quotes</button>
  <button onclick="go('links.html')"> Links</button>
  <button onclick="go('stuff.html')"> Stuff</button>
  <button class="logout" onclick="logout()"> Logout</button>
</div>

<script>
  const music = document.getElementById("bgMusic");
  let playing = false;

  function toggleMusic() {
    if (!playing) {
      music.play();
      playing = true;
      document.querySelector(".music-btn").innerText = "⏸";
    } else {
      music.pause();
      playing = false;
      document.querySelector(".music-btn").innerText = "▶";
    }
  }

  function go(page) {
    window.location.href = page;
  }

  function logout() {
    window.location.href = "index.html";
  }
</script>

</body>
</html>
